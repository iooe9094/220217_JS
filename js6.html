<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>continue 문</h1>
    <script>
        let exceptNum = 3;
            for (let i=0; i<=100; i++) {
            if (i % exceptNum == 0)
            // i % exceptNum != 0
                continue;
            document.write(i + " ");
}
    </script>
</body>
</html>
